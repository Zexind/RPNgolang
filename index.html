{{block "solver" .}}
<!DOCTYPE html>
<html>
<head>
  <title>My Website</title>
</head>
<body>
  <form action="/" method="GET">
    <label for ="nums">Введите выражение:</label>
    <input  placeholder="1+2+3" type="text" name = "nums">
  </form>
  <form action="/" method="get">
    <label for = "result" >Вывод:  <div type="nums" id = "result">{{.Result}}</div></label>
    <label for = "reverse" >Обратная запись:  <div type="text" id = "reverse">{{.Reverse}}</div></label>
  </form>
</body>
</html>
{{end}}
